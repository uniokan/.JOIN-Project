<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Board</title>
    <link rel="stylesheet" href="./style/fonts.css">
    <link rel="stylesheet" href="./style/board.css">
    <link rel="shortcut icon" href="img/header_menuBar_img/Join_logo_vector.png" type="image/x-icon">
    <link rel="stylesheet" href="./style/taskOverlay.css" />
    <link rel="stylesheet" href="./media/taskOverlayMedia.css" />
    <link rel="stylesheet" href="./style/fonts.css" />
    <link rel="stylesheet" href="./style/global.css" />

</head>

<body onload="includeHTML();init()">
    <div w3-include-html="sidebar.html"></div>
    <div id="background-dim">
        <div class="pop-up-hidden" id="add-task-pop-up">
            <div id="add-pop-up" class="d-none" w3-include-html="add_task.html"></div>
            <!-- <div id="task-closeup" class="d-none" w3-include-html="taskOverlayUser.html"></div> -->
            <div class="taskOverlay d-none" id="task-closeup">
                <div class="taskSelect">
                    <div class="taskSelectContainer userTechnicalTask" id="popup-category">Technical&nbsp;Task</div>
                    <div class="close"><img src="./img/taskOverlay_img/close.svg" alt="" /></div>
                </div>

                <div class="headline" id="popup-title">CSS Architecture Planning</div>

                <div class="description" id="popup-description">Define CSS naming conventions and structure.</div>

                <div class="datePriorityAssignedSubtasks">
                    <div class="datePriority">Due date:</div>
                    <div class="dateSelect" id="popup-date">02/09/2023</div>
                </div>

                <div class="datePriorityAssignedSubtasks">
                    <div class="datePriority">Priority:</div>
                    <div class="dateSelect" id="popup-prio">Urgent</div>
                </div>

                <div class="datePriorityAssignedSubtasks assigned">
                    Assigned To:
                    <div class="participantsContainer" id="popup-assignedto">
                        <div class="participants">
                            <div class="participantsInitials">SM</div>
                            <div class="participantsName">Sofia MÃ¼ller (You)</div>
                        </div>
                        <div class="participants">
                            <div class="participantsInitials">BZ</div>
                            <div class="participantsName">Benedikt Ziegler</div>
                        </div>
                    </div>
                </div>

                <div class="datePriorityAssignedSubtasks subtasksContainer">
                    Subtasks:

                    <div class="Container" id="popup-subtask">
                        <div class="subtaskEnumeration">
                            <div class="check"></div>
                            <div class="subtasksDesription">Establish CSS Methodology</div>
                        </div>

                        <div class="subtaskEnumeration">
                            <div class="check"></div>
                            <div class="subtasksDesription">Setup Base Styles</div>
                        </div>
                    </div>
                </div>

                <div class="deleteEditBtnContainer">
                    <button class="deletBtn">
                        <svg width="16" height="18" viewBox="0 0 16 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M3 18C2.45 18 1.97917 17.8042 1.5875 17.4125C1.19583 17.0208 1 16.55 1 16V3C0.716667 3 0.479167 2.90417 0.2875 2.7125C0.0958333 2.52083 0 2.28333 0 2C0 1.71667 0.0958333 1.47917 0.2875 1.2875C0.479167 1.09583 0.716667 1 1 1H5C5 0.716667 5.09583 0.479167 5.2875 0.2875C5.47917 0.0958333 5.71667 0 6 0H10C10.2833 0 10.5208 0.0958333 10.7125 0.2875C10.9042 0.479167 11 0.716667 11 1H15C15.2833 1 15.5208 1.09583 15.7125 1.2875C15.9042 1.47917 16 1.71667 16 2C16 2.28333 15.9042 2.52083 15.7125 2.7125C15.5208 2.90417 15.2833 3 15 3V16C15 16.55 14.8042 17.0208 14.4125 17.4125C14.0208 17.8042 13.55 18 13 18H3ZM3 3V16H13V3H3ZM5 13C5 13.2833 5.09583 13.5208 5.2875 13.7125C5.47917 13.9042 5.71667 14 6 14C6.28333 14 6.52083 13.9042 6.7125 13.7125C6.90417 13.5208 7 13.2833 7 13V6C7 5.71667 6.90417 5.47917 6.7125 5.2875C6.52083 5.09583 6.28333 5 6 5C5.71667 5 5.47917 5.09583 5.2875 5.2875C5.09583 5.47917 5 5.71667 5 6V13ZM9 13C9 13.2833 9.09583 13.5208 9.2875 13.7125C9.47917 13.9042 9.71667 14 10 14C10.2833 14 10.5208 13.9042 10.7125 13.7125C10.9042 13.5208 11 13.2833 11 13V6C11 5.71667 10.9042 5.47917 10.7125 5.2875C10.5208 5.09583 10.2833 5 10 5C9.71667 5 9.47917 5.09583 9.2875 5.2875C9.09583 5.47917 9 5.71667 9 6V13Z"
                                fill="#2A3647" />
                        </svg>
                        Delete
                    </button>
                    <div class="stroke"></div>
                    <button class="editBtn">
                        <svg width="19" height="19" viewBox="0 0 19 19" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M2 17H3.4L12.025 8.375L10.625 6.975L2 15.6V17ZM16.3 6.925L12.05 2.725L13.45 1.325C13.8333 0.941667 14.3042 0.75 14.8625 0.75C15.4208 0.75 15.8917 0.941667 16.275 1.325L17.675 2.725C18.0583 3.10833 18.2583 3.57083 18.275 4.1125C18.2917 4.65417 18.1083 5.11667 17.725 5.5L16.3 6.925ZM14.85 8.4L4.25 19H0V14.75L10.6 4.15L14.85 8.4Z"
                                fill="#2A3647" />
                        </svg>
                        Edit
                    </button>
                </div>
            </div>
        </div>
    </div>

    <main>
        <div class="header">
            <h1 class="board-title">Board</h1>
            <div class="right-section">
                <div class="search-bar">
                    <input type="text" placeholder="Find Task">
                    <img src="/img/board_img/search.png" alt="Search Icon" class="icon">
                </div>
                <button class="add-task" onclick="openPopUp('add-pop-up')">Add task&nbsp;<span>+</span></button>
            </div>
        </div>

        <article>
            <div class="section svgHover">
                <div class="text">To do
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect x="1" y="1" width="22" height="22" rx="7" stroke="#2A3647" stroke-width="2" />
                        <path d="M12 8V16" stroke="#2A3647" stroke-width="2" stroke-linecap="round" />
                        <path d="M16 12.0754L8 12.0754" stroke="#2A3647" stroke-width="2" stroke-linecap="round" />
                    </svg>
                </div>

                <div class="task-smallview-container" id="todo-container" ondrop="moveTo('todo')"
                    ondragover="allowDrop(event)">

                </div>


            </div>

            <div class="section svgHover">
                <div class="text">In progress
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect x="1" y="1" width="22" height="22" rx="7" stroke="#2A3647" stroke-width="2" />
                        <path d="M12 8V16" stroke="#2A3647" stroke-width="2" stroke-linecap="round" />
                        <path d="M16 12.0754L8 12.0754" stroke="#2A3647" stroke-width="2" stroke-linecap="round" />
                    </svg>
                </div>
                <div id="inprogress-container" class="task-smallview-container" ondrop="moveTo('inprogress')"
                    ondragover="allowDrop(event)">

                </div>

            </div>

            <div class="section svgHover">
                <div class="text">Await feedback
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect x="1" y="1" width="22" height="22" rx="7" stroke="#2A3647" stroke-width="2" />
                        <path d="M12 8V16" stroke="#2A3647" stroke-width="2" stroke-linecap="round" />
                        <path d="M16 12.0754L8 12.0754" stroke="#2A3647" stroke-width="2" stroke-linecap="round" />
                    </svg>
                </div>
                <div id="feedback-container" class="task-smallview-container" ondrop="moveTo('feedback')"
                    ondragover="allowDrop(event)">

                </div>

            </div>

            <div class="section svgHover">
                <div class="text">Done</div>
                <div id="done-container" class="task-smallview-container" ondrop="moveTo('done')"
                    ondragover="allowDrop(event)">

                </div>
            </div>
        </article>
    </main>

    <script src="js/w3school.js"></script>
    <script src="./js/headerMenuBar.js"></script>
    <script src="./js/boardTask.js"></script>
    <script src="./js/addTask.js"></script>
</body>

</html>
