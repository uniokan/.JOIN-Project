<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Board</title>
    <link rel="stylesheet" href="./style/fonts.css">
    <link rel="stylesheet" href="./style/board.css">
    <link rel="shortcut icon" href="img/header_menuBar_img/Join_logo_vector.png" type="image/x-icon">
   
</head>

<body onload="includeHTML();init()">
    <div w3-include-html="sidebar.html"></div>
    <div id="background-dim">
        <div class="pop-up-hidden" id="add-task-pop-up">
            <div id="add-pop-up" class="d-none" w3-include-html="add_task.html"></div>
        </div>
    </div>

    <main>
        <div class="header">
            <h1 class="board-title">Board</h1>
            <div class="right-section">
                <div class="search-bar">
                    <input type="text" placeholder="Find Task">
                    <img src="/img/board_img/search.png" alt="Search Icon" class="icon">
                </div>
                <button class="add-task" onclick="openAddTask()">Add task&nbsp;<span>+</span></button>
            </div>
        </div>

        <article>
            <div class="section svgHover">
                <div class="text">To do
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect x="1" y="1" width="22" height="22" rx="7" stroke="#2A3647" stroke-width="2" />
                        <path d="M12 8V16" stroke="#2A3647" stroke-width="2" stroke-linecap="round" />
                        <path d="M16 12.0754L8 12.0754" stroke="#2A3647" stroke-width="2" stroke-linecap="round" />
                    </svg>
                </div>

                <div class="task-smallview-container" id="todo-container" ondrop="moveTo('todo')" ondragover="allowDrop(event)">

                </div>


            </div>

            <div class="section svgHover">
                <div class="text">In progress
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect x="1" y="1" width="22" height="22" rx="7" stroke="#2A3647" stroke-width="2" />
                        <path d="M12 8V16" stroke="#2A3647" stroke-width="2" stroke-linecap="round" />
                        <path d="M16 12.0754L8 12.0754" stroke="#2A3647" stroke-width="2" stroke-linecap="round" />
                    </svg>
                </div>
                <div id="inprogress-container" class="task-smallview-container" ondrop="moveTo('inprogress')" ondragover="allowDrop(event)">

                </div>

            </div>

            <div class="section svgHover">
                <div class="text">Await feedback
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect x="1" y="1" width="22" height="22" rx="7" stroke="#2A3647" stroke-width="2" />
                        <path d="M12 8V16" stroke="#2A3647" stroke-width="2" stroke-linecap="round" />
                        <path d="M16 12.0754L8 12.0754" stroke="#2A3647" stroke-width="2" stroke-linecap="round" />
                    </svg>
                </div>
                <div id="feedback-container" class="task-smallview-container" ondrop="moveTo('feedback')" ondragover="allowDrop(event)">

                </div>

            </div>

            <div class="section svgHover">
                <div class="text">Done</div>
                <div id="done-container" class="task-smallview-container" ondrop="moveTo('done')" ondragover="allowDrop(event)">

                </div>
            </div>
        </article>
    </main>

    <script src="js/w3school.js"></script>
    <script src="./js/headerMenuBar.js"></script>
    <script src="./js/boardTask.js"></script>
    <script src="./js/addTask.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            includeHTML();

        });
    </script>
</body>
</html>
