<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Board</title>
    <link rel="stylesheet" href="./style/fonts.css">
    <link rel="stylesheet" href="./style/board.css">
    <link rel="shortcut icon" href="img/header_menuBar_img/Join_logo_vector.png" type="image/x-icon">
</head>

<body onload="includeHTML()">
    <div w3-include-html="sidebar.html"></div>

    <main>
        <div class="header">
            <h1 class="board-title">Board</h1>
            <div class="right-section">
                <div class="search-bar">
                    <input type="text" placeholder="Find Task">
                    <img src="/img/board_img/search.png" alt="Search Icon" class="icon">
                </div>
                <button class="add-task">Add task&nbsp;<span>+</span></button>
            </div>
        </div>

        <article>
            <div class="section svgHover">
                <div class="text">To do</div>
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect x="1" y="1" width="22" height="22" rx="7" stroke="#2A3647" stroke-width="2"/>
                    <path d="M12 8V16" stroke="#2A3647" stroke-width="2" stroke-linecap="round"/>
                    <path d="M16 12.0754L8 12.0754" stroke="#2A3647" stroke-width="2" stroke-linecap="round"/>
                </svg>
            </div>

            <div class="section svgHover">
                <div class="text">In progress</div>
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect x="1" y="1" width="22" height="22" rx="7" stroke="#2A3647" stroke-width="2"/>
                    <path d="M12 8V16" stroke="#2A3647" stroke-width="2" stroke-linecap="round"/>
                    <path d="M16 12.0754L8 12.0754" stroke="#2A3647" stroke-width="2" stroke-linecap="round"/>
                </svg>
            </div>

            <div class="section svgHover">
                <div class="text">Await feedback</div>
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect x="1" y="1" width="22" height="22" rx="7" stroke="#2A3647" stroke-width="2"/>
                    <path d="M12 8V16" stroke="#2A3647" stroke-width="2" stroke-linecap="round"/>
                    <path d="M16 12.0754L8 12.0754" stroke="#2A3647" stroke-width="2" stroke-linecap="round"/>
                </svg>
            </div>

            <div class="section svgHover">
                <div class="text">Done</div>
            </div>
        </article>
    </main>

    <script src="js/w3school.js"></script>
    <script src="./js/headerMenuBar.js"></script>
</body>

</html>
