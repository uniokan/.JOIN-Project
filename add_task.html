<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOIN Add Task</title>
    <link rel="stylesheet" href="style/add_task.css">
    <link rel="stylesheet" href="/media/add_task.css">
    <link rel="shortcut icon" href="img/header_menuBar_img/Join_logo_vector.png" type="image/x-icon">

</head>

<body onload="initAddTaskScript()">
    <div id="sidebar_addtask" w3-include-html="sidebar.html"></div>
    <main class="add-task-main">
        <h1>Add Task</h1>
        <form onsubmit="getDataFromTask();return false">
            <div class="add-task-container">
                <div class="add-task-left">
                    <div class="gap8">
                        <span>Title*</span>
                        <input id="task-title" type="text" class="border ht48 pl16 clear-task" placeholder="Enter a title" required
                            minlength="3" maxlength="33">
                    </div>
                    <div class="gap8">
                        <span>Description</span>
                        <textarea id="task-description" class="border add-task-textarea pl16 clear-task"
                            placeholder="Enter a Description" type="text"></textarea>
                    </div>
                    <div class="gap8">
                        <span>Assigned to</span>
                        <div class="assigned-to-container" id="assigned-to-container">
                            <div class="assigned-to ht48" onclick="openDropDown('assigned-to')">
                                <span id="select-assigned-to" class="pl16">Select contacts to assign</span>
                                <img class="arrow-drop-down pr16" src="img/add_task_img/arrow_drop_down.png">
                            </div>
                            <div class="drop-down-hidden d-none" id="assigned-to">
                            </div>
                            <div id="contacts-initials-container">
                               
                            </div>
                        </div>
                    </div>
                    <span class="required-text">*This field is required</span>
                    
                </div>
                <div class="line"> </div>
                <div class="add-task-right">
                    <div class="gap8">
                        <span>Due date*</span>
                        <input id="task-date" placeholder="dd/mm/yyyy" class="border ht48 pl16 pr16 clear-task"
                            type="date" required>
                    </div>
                    <div class="gap8">
                        <span>Prio</span>
                        <div class="prio">
                            <button id="urgent-btn" onclick="changePrioColorToUrgent(this,'urgent')"
                                type="button">Urgent <img id="img-urgent" src="img/add_task_img/urgent.png"></button>
                            <button id="medium-btn" class="medium bold"
                                onclick="changePrioColorToMedium(this, 'medium')" type="button">Medium <img
                                    id="img-medium" src="img/add_task_img/medium.png"></button>
                            <button id="low-btn" onclick="changePrioColorToLow(this, 'low')" type="button">Low <img
                                    id="img-low" src="img/add_task_img/low.png"></button>
                        </div>
                    </div>
                    <div class="gap8">
                        <span>Category*</span>
                        <div class="category-container" id="category-container">
                            <div class="category ht48" onclick="openDropDown('category')">
                                <span id="select-category" class="pl16">Select task category</span>
                                <img class="arrow-drop-down pr16" src="img/add_task_img/arrow_drop_down.png">
                            </div>

                            <div class="drop-down-hidden d-none" id="category">
                        
                                <span onclick="categorySelected(this, 'category')">Technical Task</span>
                                <span onclick="categorySelected(this, 'category')">User Story</span>
                            </div>
                        </div>
                    </div>
                    <div class="gap8">
                        <span>Subtasks</span>
                        <div class="input-container">
                            <div class="add-task-subtask w-440">
                                <input oninput="changeAddIconFromSubtask()" id="task-subtask"
                                    class="border pl16 clear-task ht48" placeholder="Add new subtask">
                                <div id="subtask-img-container">
                                    <img src="img/add_task_img/add.png" onclick="addSubtask()">
                                </div>
                            </div>
                            <div class="new-subtask-container">
                                <ul id="new-subtask"></ul>
                            </div>
                        </div>
                    </div>
                    <div class="send-btn-container">
                        <div>
                            <button type="button" onclick="clearTask()" class="add-task-btn">Clear X</button>
                            <button type="submit" class="add-task-btn btn-create">Create Task <img
                                    src="img/add_task_img/check.png"></button>
                        </div>
                    </div>
                </div>
            </div>

        </form>
        <div id="successMessage-addTask" class="success-message"><span>Task added to Board</span> <img
                src="./img/header_menuBar_img/icons/Board.png"> </div>
    </main>
   
    <script src="./js/w3school.js"></script>
    <script src="./js/headerMenuBar.js"></script>
    <script src="./js/addTask.js"></script>
    <script src="./js/login.js"></script>
    <script src="./js/contacts.js"></script>
    <script src="./js/boardTask.js"></script>

</body>

</html>
