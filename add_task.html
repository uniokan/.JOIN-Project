<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/add_task.css">

</head>

<body">
    <main>
        <h1>Add Task</h1>

        <form>
            <div class="add-task-container">
                <div class="add-task-left">
                    <div class="gap8">
                        <span>Title*</span>
                        <input id="task-title" class="border ht24 pl16 clear-task" placeholder="Enter a title" required
                            min="3" max="15">
                    </div>
                    <div class="gap8">
                        <span>Description</span>
                        <textarea id="task-description" class="border add-task-textarea pl16 clear-task"
                            placeholder="Enter a Description" type="text"></textarea>
                    </div>
                    <div class="dropdown gap8">
                        <span>Assigned to</span>
                        <div class="assigned-to-container" id="assignedTo-container">
                            <div class="assigned-to" onclick="dropDownAssigendTo()">
                                <span class="pl16">Select contacts to assign</span>
                                <img class="arrow-drop-down pr16" src="img/add_task_img/arrow_drop_down.png">
                            </div>
                            <div class="drop-down-hidden d-none" id="assigned-to">
                                <span>Test1</span>
                                <span>Test2</span>
                                <span>Test3</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="line"> </div>
                <div class="add-task-right">
                    <div class="gap8">
                        <span>Due date*</span>
                        <input id="task-date" placeholder="dd/mm/yyyy" class="border ht24 pl16 pr16 clear-task"
                            type="date" type="datetime" required>
                    </div>
                    <div class="gap8">
                        <span>Prio</span>
                        <div class="prio">
                            <button onclick="changeColorPrioBtn(this, 'urgent')" type="button">Urgent</button>
                            <button id="medium-btn" class="medium" onclick="changeColorPrioBtn(this, 'medium')"
                                type="button">Medium</button>
                            <button onclick="changeColorPrioBtn(this, 'low')" type="button">Low</button>
                        </div>
                    </div>
                    <div class="gap8">
                        <span>Category*</span>
                        <div class="dropdown">

                            <div class="category-container" onclick="openDropDownCategory()">
                                <div class="category" id="category-container">
                                    <span class="pl16">Select task category</span>
                                    <img class="arrow-drop-down pr16" src="img/add_task_img/arrow_drop_down.png">
                                </div>

                                <div class="drop-down-hidden d-none" id="category">
                                    <span>Test</span>
                                    <span>Test</span>
                                    <span>Test</span>
                                </div>
                            </div>

                        </div>
                    </div>
                    <div class="gap8">
                        <span>Subtasks</span>
                        <div class="input-container">
                            <div class="add-task-subtask w-300">
                                <input id="task-subtask" class="border pl16 clear-task" placeholder="Add new subtask">
                                <img src="img/add_task_img/add.png">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="send-btn-container">
                <span>*This field is required</span>
                <div>
                    <button type="button" onclick="clearTask()" class="add-task-btn">Clear X</button>
                    <button type="button" onclick="getDataFromTask()" class="add-task-btn btn-create">Create Task <img
                            src="img/add_task_img/check.png"></button>
                </div>
            </div>
        </form>
    </main>
    <script src="./js/addTask.js"></script>
</body>

</html>
