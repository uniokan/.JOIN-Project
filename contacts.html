<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/fonts.css">
    <link rel="stylesheet" href="./style/contacts.css">
    <link rel="stylesheet" href="./media/contacts.css">
    <link rel="shortcut icon" href="img/header_menuBar_img/Join_logo_vector.png" type="image/x-icon">
    <title>JOIN Contact</title>
</head>

<body onload="initContacts()">

    <div w3-include-html="sidebar.html"></div>

    <div>
        <div class="content">
            <div class="contacts">
                <button onclick="showAddContactPopUp('add')">Add new contact <img
                        src="./img/contact_img/person_add.png"></button>
                <div class="contactsData-container" id="contacts">
                    <button id="round-add-contact" onclick="showAddContactPopUp('add')">
                        <img src="./img/contact_img/person_add.png">
                    </button>
                </div>
            </div>
        </div>

        <div class="contactCard">
            <div class="contactsHeadline">
                <h2>Contacts</h2>
                <div class="blueBar"></div>
                <p>Better with a team</p>
            </div>
            <div id="contact-details" class="slide-in hidden">

            </div>
        </div>
    </div>

    <div id="background-dim">
        <div class="pop-up-hidden" id="add-contact-pop-up">
            <div id="add-pop-up" class="d-none" w3-include-html="addContactOverlay.html"></div>
            <div id="edit-pop-up" class="d-none" w3-include-html="contactOverlayEdit.html"></div>
        </div>
    </div>

    <script src="./js/contacts.js"></script>
    <script src="./js/w3school.js"></script>
    <script src="./js/contact_HTML.js"></script>
    <script src="./js/headerMenuBar.js"></script>
</body>

</html>
